<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletion & Insertion Tag</title>
</head>
<body>
    <blockquote>
        <!-- <del>:The del element represents a removal from the document.
            <ins>:The ins element represents an addition to the document. -->
        There is <del>nothing</del> <ins>no code</ins> either good or bad, but <del>thinking</del> <ins>running it</ins> makes
        it so.
      </blockquote>
</body>
</html>
