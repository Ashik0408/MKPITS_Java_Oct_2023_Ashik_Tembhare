<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RowSpan Tag</title>
</head>
<body>
    <table border="">
        <thead>
            <tr>
                <th colspan="2">Name</th>
                <th>Percentage</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Ashik</th>
                <th>Kumar</th>
                <td>97.50%</td>
                <td rowspan="3">Pass</td>
            </tr>
            <tr>
                <th>Pranav</th>
                <th>Dahiwale</th>
                <td>100%</td>
            </tr>
            <tr><th>Raj</th>
                <th>Babar</th>
                <td>99.50%</td></tr>
        </tbody>
    </table>
</body>
</html>
