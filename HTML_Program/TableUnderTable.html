<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Under Table</title>
</head>
<body>
    <table border="">
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll No.</th>
                <th colspan="3">Marks
                    <table border="">
                        <tr>
                            <td>C</td>
                            <td>C++</td>
                            <td>Java</td>
                        </tr>
                    </table>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ashik</td>
                <td>786</td>
                <td>98</td>
                <td>98</td>
                <td contenteditable="true">52</td>
            </tr>   
            <tr>
                <td>Pranav</td>
                <td>777</td>
                <td>98</td>
                <td>98</td>
                <td contenteditable="true">52</td>
            </tr>   
            <tr>
                <td>Raj</td>
                <td>788</td>
                <td>98</td>
                <td>98</td>
                <td contenteditable="true">52</td>
            </tr>   
        </tbody>
    </table>
</body>
</html>
