    <title>Defination List Tag</title>
</head>
<body>

        <!-- The dd element represents the description, definition, or value, part of a term-description group in a description list (dl element). -->
        <dd>Ashik Tembhare</dd>
        <dt> Adress :-</dt>
        <dd>Navneet Nagar</dd>
        <dt>Pincode :-</dt>
        <dd>440023</dd>
        <dt>Email :-</dt>
        <dd>Ashik@gmail.com</dd>
      </dl>
</body>
</html>
