<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>abbr tag</title>
  </head>
  <body>
    <p>
      <!-- The abbr element represents an abbreviation or acronym -->
      You can use <abbr title="(Cascading Style Sheets)">CSS</abbr> to style
      your <abbr>HTML</abbr> (HyperText Markup Language). Using style sheets,
      you can keep your <abbr>CSS</abbr> presentation layer and
      <abbr>HTML</abbr> content layer separate. This is called "separation of
      concerns."
    </p>
  </body>
</html>
