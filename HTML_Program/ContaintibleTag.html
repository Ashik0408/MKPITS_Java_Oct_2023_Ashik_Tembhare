<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contentedible Tag</title>
</head>
<body>
    <!-- An enumerated attribute indicating if the element should be editable by the user. 
    If so, the browser modifies its widget to allow editing. The attribute must take one of the following values -->
    <p contenteditable="true">It can be something About</p>
