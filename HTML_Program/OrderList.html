<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order List Tag</title>
  </head>
  <body>
    <h4><----Order List----></h4>
    <ol>
      <li>Linux</li>
      <li>Windows</li>
      <li>Mac</li>
      <li>Android</li>
    </ol>

    <ol type="i">
      <li>Linux</li>
      <li>Windows</li>
      <li>Mac</li>
      <li>Android</li>
    </ol>

    <ol type="A" reversed>
      <li>Linux</li>
      <li>Windows</li>
      <li>Mac</li>
      <li>Android</li>
    </ol>

    <ol start="5">
      <li>Linux</li>
      <li>Windows</li>
      <li>Mac</li>
      <li>Android</li>
    </ol>

    <ol reversed="reversed">
      <li>Linux</li>
      <li>Windows</li>
      <li>Mac</li>
      <li>Android</li>
    </ol>
  </body>
</html>
