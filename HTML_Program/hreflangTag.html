<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor HrefLang Tag</title>
</head>
<body>
    <!-- This attribute indicates the human language of the linked resource. It is purely advisory, with no built-in functionality -->
    <a href="https://www.w3schools.com" target="_blank" hreflang="en">Go---->W3School</a><br>
</body>
</html>
