<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>We are Learning Java Script..</h1>
    <h1 class="heading1">This is Heading 1</h1>

    <p id="demo">This is Demo...</p>

    <script>
      // element selector
      // first come first get output=> h1
      document.write(document.querySelector("p ,h1 "));
      console.log(document.querySelector("h1"));
      // ID selector
      document.write(document.querySelector("#demo"));
      console.log(document.querySelector("#demo"));
      // Class Selector
      document.write(document.querySelector(".heading1"));
      console.log(document.querySelector(".heading1"));
    </script>
  </body>
</html>
