<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="heading1">This is Heading -->1</h1>
    <h2 id="heading2">This is Heading -->1</h2>
    <h3 id="heading3">This is Heading -->1</h3>
    <h4 id="heading4">This is Heading -->1</h4>
    <p id="para1">This is Paragraph
        <h1 class="para-heading">This is child of Paragraph Tag</h1>
        <p class="para-child">This paragraph under  the heading tag.</p>
    </p>

    <script>
        let result=document.getElementById("para1").getElementsByTagName("*");
        document.write(result);
        console.log(result);
    </script>
    
  </body>

</html>
