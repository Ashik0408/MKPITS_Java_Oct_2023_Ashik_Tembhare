<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Get Element By ID</title>
  </head>
  <body>
    <h1 id="find">This is ID Find</h1>
    <h2 id="subscribe">Subscribe Technocrats Solutions</h2>
    <p id="city">Hello Technocrats Solutions</p>
    <p id="bye">Bye Technocrats Solutions</p>

    <!-- <style></style>  . --- represents class and #--- represents id-->

    <script>
      let result = document.getElementById("city");
      document.write(result); // [object HTMLH1Element]
      console.log(result);
    </script>
  </body>
</html>
