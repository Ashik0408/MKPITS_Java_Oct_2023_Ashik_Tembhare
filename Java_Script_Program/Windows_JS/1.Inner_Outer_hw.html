<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      Inner Height And Width <br />
      Outer Height And Width
    </h1>

    <script>
      document.write(`Outer Height -->`, window.outerHeight, "<br/>");
      document.write(`Inner Height -->`, window.innerHeight, "<br/>");
      document.write(`Outer Width -->`, window.outerWidth, "<br/>");
      document.write(`Inner Width -->`, window.innerWidth);
    </script>
  </body>
</html>
