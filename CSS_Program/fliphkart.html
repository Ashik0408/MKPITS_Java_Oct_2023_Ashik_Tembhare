<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
      }
      body {
        background-color: aqua;
        margin: 0;
      }
      header {
        height: 60px;
        width: 800px;
        background-color: white;
        display: flex;
      }
      .logo-search {
        height: 50px;
        width: 65%;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
        /* background-color: gray; */
        /* background-color: black; */
      }
      .logo {
        background-image: url(/Images/Flipkart_logo.png);
        height: 50px;
        width: 100px;
        margin-left: 60px;
        background-size: cover;
      }

      .search {
        width: 300px;
        height: 40px;
        margin-left: 60px;
        display: flex;
        background-color: white;
      }

      .search > .search-logo img {
        padding-top: 10px;
        height: 26px;
        width: 26px;
        background-color: white;
        /* display: inline-block; */
      }
      .search > .search-input input {
        height: 40px;
        width: 700px;
        border: 1px solid transparent;
        font-size: large;
        background-color: rgb(235, 227, 227);
        /* display: inline-block; */
      }
      .login img {
        padding-top: 10px;
        margin: 8px;
        height: 24px;
        width: 24px;
      }

      .login a {
        text-decoration: none;
        font-size: larger;
      }
      .login {
        display: flex;
        /* padding-left: 400px; */
        margin-left: 461px;
        justify-content: center;
      }
      .logintext {
        font-size: 25px;
        padding-top: 18px;
      }
      .tabs {
        height: 50px;
        width: 35%;
        display: flex;
        align-items: left;
      }
      .cart img {
        height: 25px;
        width: 25px;
        padding-left: 10px;
        padding-top: 18px;
      }
      .store img {
        height: 25px;
        width: 25px;
        padding-top: 18px;
      }
      .dots img {
        height: 25px;
        width: 25px;
        padding-left: 50px;
        padding-top: 18px;
      }
      .storetext {
        font-size: 25px;
        padding-top: 18px;
        margin-left: 10px;
      }
      .store a {
        display: flex;
        width: 200px;
        padding-left: 30px;
        text-decoration: none;
      }
      .cart a {
        display: flex;
        text-decoration: none;
      }
      .carttext {
        font-size: 25px;
        padding-top: 18px;
        margin-left: 10px;
      }
      #base {
        width: 95em;
        height: 110px;
        margin: 20px;
        /* display: flex; */
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <!-- heeader -->
      <header>
        <!-- box1 -->
        <div class="logo-search">
          <!-- logobox -->
          <div class="logo"></div>
          <!-- searchbox -->
          <div class="search">
            <div class="search-logo">
              <!-- search logo -->
              <img src="Images/search-logo.png" alt="" />
            </div>
            <!-- search input -->
            <div class="search-input">
              <input type="text" placeholder="Search" />
            </div>
          </div>
        </div>
        <!-- box2 -->
        <div class="tabs">
          <div class="login">
            <a href="#" style="display: flex">
              <img src="Images/login-67.png" alt="login Image" />
              <div class="logintext">Login</div>
            </a>
            <img src="Images/chevron-30.png" alt="" />
          </div>
          <div class="cart">
            <a href="#"
              ><img src="Images/cart-50.png" alt="" />
              <div class="carttext">Cart</div></a
            >
          </div>
          <div class="store">
            <a href="#"
              ><img src="Images/store-50.png" alt="" />
              <div class="storetext">Become Seller</div></a
            >
          </div>
          <div class="dots">
            <a href="#"><img src="Images/three-dots-24.png" alt="" /> </a>
          </div>
        </div>
      </header>
      <div id="base">
        <div class="cart">
          <figure>
            <img src="Images/car.jpg" alt="" />
            <figcaption>Car</figcaption>
          </figure>
        </div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </body>
</html>
